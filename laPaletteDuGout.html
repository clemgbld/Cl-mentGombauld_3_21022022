<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <img class="header__img" src="./img/logo/ohmyfood.png" alt="" />
        <a href="/index.html" class="back-btn"
          ><i class="fa-solid fa-arrow-left"></i>
        </a>
      </nav>
      <img
        class="meal"
        src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="a delicious and chic meal"
      />
    </header>
    <main class="main main__menu bg-grey">
      <section class="section container">
        <div class="res__name">
          <h1 class="res-name__title">La Palette du goût</h1>
          <div class="heart">
            <i
              class="fa-regular fa-heart heart__icon heart__icon--regular heart__icon--center"
            ></i>
            <i
              class="fa-solid fa-heart heart__icon heart__icon--purple heart__icon--center"
            ></i>
          </div>
        </div>
        <div class="menu">
          <h2 class="menu__title">ENTRÉES</h2>
          <div class="menu__item">
            <h3 class="menu__item-name">Fricassée d'escargot</h3>
            <div class="menu__item-container">
              <p>Au pimet d'espelette</p>
              <span class="menu__item-price"><strong>25€</strong></span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
